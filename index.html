<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>吉林省数字博物馆在线服务平台</title>
    <meta name="renderer" content='webkit'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="favicon.ico">
    <link rel="stylesheet" href="css/video-js.min.css">
    <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $.ajax({
            type:'GET',
            url:"../homePage/getHomePage.do",
            dataType:"text",
            success:function(json){
                var datas=eval("("+json+")");
                function mobile_device_detect(url){
                    var thisOS=navigator.platform;
                    var os=new Array("iPhone","iPod","iPad","android","Nokia","SymbianOS","Symbian","Windows Phone","Phone","Linux armv71","MAUI","UNTRUSTED/1.0","Windows CE","BlackBerry","IEMobile");
                    for(var i=0;i<os.length;i++){
                        if(thisOS.match(os[i])){
                            window.location=url;
                        }
                    }
                    if(navigator.platform.indexOf('iPad') != -1){
                        window.location=url;
                    }
                    var check = navigator.appVersion;
                    if( check.match(/linux/i) ){
                        if(check.match(/mobile/i) || check.match(/X11/i)) {
                            window.location=url;
                        }
                    }
                    Array.prototype.in_array = function(e){
                        for(i=0;i<this.length;i++){
                            if(this[i] == e)
                                return true;
                        }
                        return false;
                    }
                }
                console.log(datas.data.mbRootpath);
                mobile_device_detect('../'+datas.data.mbRootpath);/*指定跳转地址*/
            }
        })
    </script>
</head>
<body ng-controller="ParentControl">
<div>
    <header ng-include="'views/header.html'" ng-if="showIndex"></header>
    <div ui-view class="index-outer">
    </div>
</div>
<footer ng-include="'views/footer.html'" ng-if="showIndex"></footer>
    <script type="text/javascript" src="js/libs/unslider-min.js"></script>
    <script type="text/javascript" src="js/libs/layer/layer.js"></script>
    <script type="text/javascript" src="js/libs/laypage.js"></script>
    <script type="text/javascript" src="js/libs/layerdate.js"></script>
    <script type="text/javascript" src="js/libs/swiper-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.qqFace.js"></script>
    <script type="text/javascript" src="js/libs/video.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/libs/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-cookies.min.js"></script>
    <!--<script type="text/javascript" src="js/bundle.js"></script>-->
    <script type="text/javascript" src="http://localhost:8082/bundle.js"></script>
</body>
</html>
